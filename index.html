<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="backgroundImg">
        <img src="https://i.pinimg.com/736x/5a/5d/70/5a5d7032391f3e89a2b9047fd9f78864.jpg" alt="bgImg"/>    
    </div>
    <header>
        <img src="./public/profile picture.jpg" alt="Profile Picture"/>
        <h1>Welcome to USER's link tree</h1>
        <p>See what's going on</p>
    </header>
    <main>
        <a href="https://www.instagram.com" target="_blank" class="link">
            <div class="LinkBackground"></div>
            <p>Instagram</p>
            <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="https://www.facebook.com" target="_blank" class="link">
            <div class="LinkBackground"></div>
            <p>Facebook</p>
            <i class="fa-brands fa-facebook"></i>
        </a>
        <a href="https://www.twitter.com" target="_blank" class="link">
            <div class="LinkBackground"></div>
            <p>Twitter</p>
            <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="https://www.linkedin.com" target="_blank" class="link">
            <div class="LinkBackground"></div>
            <p>LinkedIn</p>
            <i class="fa-brands fa-linkedin"></i>
        </a>

    </main>
</body>
</html>
